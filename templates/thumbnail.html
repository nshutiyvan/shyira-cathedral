{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- Demo CSS -->
	<link rel="stylesheet" href="{% static 'flex2/css/demo.css' %}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{% static 'flex2/css/flexslider.css' %}" type="text/css" media="screen" />
	<!-- Modernizr -->
  <script src="{% static 'flex2/js/modernizr.js' %}"></script>
  <style>
  </style>
</head>
<body class="loading">

  <div id="container" class="cf">
	<div id="main" role="main">
      <section class="slider">
        <div class="flexslider">
          <ul class="slides">
            <li data-thumb="{% static 'flex2/images/kitchen_adventurer_cheesecake_brownie.jpg' %}">
  	    	    <img src="{% static 'flex2/images/kitchen_adventurer_cheesecake_brownie.jpg' %}" />
  	    		</li>
  	    		<li data-thumb="{% static 'flex2/images/kitchen_adventurer_lemon.jpg' %}">
  	    	    <img src="{% static 'flex2/images/kitchen_adventurer_lemon.jpg' %}" />
  	    		</li>
  	    		<li data-thumb="{% static 'flex2/images/kitchen_adventurer_donut.jpg' %}">
  	    	    <img src="{% static 'flex2/images/kitchen_adventurer_donut.jpg' %}" />
  	    		</li>
  	    		<li data-thumb="{% static 'flex2/images/kitchen_adventurer_caramel.jpg' %}">
  	    	    <img src="{% static 'flex2/images/kitchen_adventurer_caramel.jpg' %}" />
  	    		</li>
          </ul>
        </div>
      </section>
      <section>
        <div class="flexslider">
          <ul class="slides">
                <li data-thumb="{% static 'flex2/images/kitchen_adventurer_lemon.jpg' %}">
  	    	      <img src="{% static 'flex2/images/kitchen_adventurer_lemon.jpg' %}" />
  	    		</li>
  	    		<li data-thumb="{% static 'flex2/images/kitchen_adventurer_donut.jpg' %}">
  	    	      <img src="{% static 'flex2/images/kitchen_adventurer_donut.jpg' %}" />
  	    		</li>
  	    		<li data-thumb="{% static 'flex2/images/kitchen_adventurer_caramel.jpg' %}">
  	    	      <img src="{% static 'flex2/images/kitchen_adventurer_caramel.jpg' %}" />
  	    		</li>
          </ul>
        </div>
        <div class="custom-navigation">
          <a href="#" class="flex-prev">Prev</a>
          <div class="custom-controls-container"></div>
          <a href="#" class="flex-next">Next</a>
        </div>
      </section>
    </div>
  </div>
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>
  <!-- FlexSlider -->
  <script defer src="{% static 'flex2/js/jquery.flexslider.js' %}"></script>

  <script type="text/javascript">
    $(window).load(function() {
    $('.flexslider').flexslider({
          animation: "slide",
          controlsContainer: $(".custom-controls-container"),
          customDirectionNav: $(".custom-navigation a")
          });
    });
  </script>
  <!-- Optional FlexSlider Additions -->
  <script src="{% static 'flex2/js/jquery.easing.js' %}"></script>
  <script src="{% static 'flex2/js/jquery.mousewheel.js'%}"></script>
  <script defer src="{% static 'flex2/js/demo.js' %}"></script>

</body>
</html>
