{% load staticfiles %}
{% include 'base.html' %}
{% include 'navbar2.html'  %}
{% block content %}
<div class="container">
    <div class="flexslider">
      <ul class="slides">
            <li>
                <img src="{% static 'flex2/images/kitchen_adventurer_lemon.jpg' %}" />
            </li>
            <li>
              <img src="{% static 'flex2/images/kitchen_adventurer_donut.jpg' %}" />
            </li>
            <li>
              <img src="{% static 'flex2/images/kitchen_adventurer_caramel.jpg' %}" />
            </li>
      </ul>
    </div>
    <div class="custom-navigation">
      <a href="#" class="flex-prev">Prev</a>
      <div class="custom-controls-container"></div>
      <a href="#" class="flex-next">Next</a>
    </div>
</div>
{% endblock%}
{% include 'footer.html' %}
<script>
    {% block jquery%}
    $(document).ready(function(){
        $('.flexslider').flexslider({
            animation: "slide",
            controlsContainer: $(".custom-controls-container"),
            customDirectionNav: $(".custom-navigation a")
        });
    });
    {% endblock %}
</script>
