{% load staticfiles %}
{% include 'base.html' %}
{% block content %}
    {% include 'navbar.html'  %}
    <div class="container">
        <div class="row">
            {% for destination in destinations  %}
              <div class="row">
                <div class="col s12 m7">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{ destination.title}}</span>
                      <p>{{ destination.body }}</p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
